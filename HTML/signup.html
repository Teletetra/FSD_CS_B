<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
</head>
<body>
    <div class="Register">
        <h3 id="Register">Register</h3>
        <br>
        <p id="pl">Please Fill in the detail</p>
        <form action="register.js" method="post" class="form_register">
            Email<br>
            <input type="email" name="email" id="email" placeholder="Enter email"><br>
            Password<br>
            <input type="password" name="pass" id="pass" placeholder="Enter password"><br>
            Confirm Password<br>
            <input type="password" name="con_pass" id="c_pass" placeholder="Confirm Password"><br>
            <button type="submit" value="Register"> Register</button>
            <button type="reset" value="Reset"> Reset</button>
        </form>
        <br>
        <p id="foot_register">Already have signed in <a href="signin.html">Sign in</a></p>
    </div>
</body>
</html>
