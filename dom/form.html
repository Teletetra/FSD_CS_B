<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="reg-form">
            <h2>Registration Form</h2>
            <form action="#" method="post">
                <label for="uname">Name:</label>
                <input type="text" name="uName" id="uName"><br>
                <label for="fathername">Father Name:</label>
                <input type="text" name="fatherName" id="fatherName"><br>
                <label for="mothername">Mother Name:</label>
                <input type="text" name="motherName" id="motherName"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="enter address" required><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label for="section">Section:</label>
                <input type="text" id="section" name="section" placeholder="enter section">
                <br>
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="">Select Branch</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="mechanical">Mechanical</option>
                    <option value="civil">Civil</option>
                    <option value="electronics">Electronics</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <button type="submit">Register</button>
            </form>
        </div>
        <script>
            const reg=document.getElementById('register');
            reg.addEventListener("")
        </script>
</body>
</html>
